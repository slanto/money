<!DOCTYPE html>
<html lang="pl" ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Money</title>

    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/master.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
<div class="container" ng-controller="AppCtrl">
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Money</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Wydatki</a></li>
            <li><a href="#credit">Przychody</a></li>
            <li><a href="#report">Raport</a></li>
          </ul>
          <form class="navbar-form navbar-right">
            <div class="form-group">
                <select class="form-control" ng-model="searchMonth" ng-change="search()" ng-options="parseInt(key) as value for (key, value ) in months"></select>
              </div>
              <div class="form-group">
                <select class="form-control" ng-model="searchYear" ng-options="year for year in years" ng-change="search()"></select>
              </div>
              <div class="form-group">
                <input class="form-control" type="text" ng-model="searchKeyword" placeholder="Szukaj"/>
              </div>
          </form>
        </div>
      </div>
    </nav>

      <div class="starter-template">

        <h2>Wydatki {{totalAmount | currency}}</h2>

        <div class="row">
          <div class="col-md-6">
            <form name="debitform" ng-submit="saveContact()" novalidate>

                <div class="form-group">
                  <label class="btn btn-default" ng-repeat="category in debitCategory" title="{{category.name}}">
                    <input type="radio" ng-checked="{{category.default}}" value="{{category.value}}" name="debitCategory" ng-model="debit.category" />
                    <span class="{{category.icon}}"></span>
                  </label>
                </div>

                <div class="form-group" ng-class="{ 'has-error' : debitform.amount.$invalid && !debitform.amount.$pristine }">
                  <input type="number" name="amount" step="0.01" class="form-control" ng-model="debit.amount" required placeholder="Kwota"/>
                </div>

                <div class="form-group" ng-class="{ 'has-error' : debitform.year.$invalid && !debitform.year.$pristine }">
                  <select class="form-control" name="year" ng-model="debit.year" ng-options="year for year in years" required></select>
                </div>

                <div class="form-group" ng-class="{ 'has-error' : debitform.month.$invalid && !debitform.month.$pristine }">
                  <select class="form-control" name="month" ng-model="debit.month" ng-options="parseInt(key) as value for (key, value ) in months" required></select>
                </div>

                <div class="form-group">
                  <textarea name="description" rows="2" class="form-control" ng-model="debit.description" placeholder="Opis"></textarea>
                </div>

                <button type="sumbit" class="btn btn-primary" ng-disabled="debitform.$invalid" ng-show="isSaveAvailable">Zapisz</button>
                <button type="button" class="btn btn-info" ng-click="cancelUpdate()" ng-disabled="debitform.$invalid" ng-show="isCancelUpdateAvailable">Anuluj</button>
                <button type="button" class="btn btn-info" ng-click="update()" ng-disabled="debitform.$invalid" ng-show="isUpdateAvailable">Zapisz</button>
              </form>
          </div>
          <div class="col-md-6">
            <table class="table">
              <thead>
              <tr>
                <th>
                  Kategoria
                </th>
                <th>
                  Opis
                </th>
                <th>
                  Kwota
                </th>
                <th>
                  Rok
                </th>
                <th>
                  MiesiÄ…c
                </th>
                <th>
                </th>
              </tr>
              </thead>
              <tbody>
                <tr ng-repeat="debit in debits | filter: searchKeyword">
                <td>
                  <span class="{{debit.category.icon}}" title="{{debit.category.name}}"></span>
                </td>
                <td>
                  {{debit.description}}
                </td>
                <td>
                  {{debit.amount | currency}}
                </td>
                <td>
                  {{debit.year}}
                </td>
                <td>
                  {{debit.month | monthName}} <!-- date:'MMMM' -->
                </td>
                <td>
                  <button type="button" class="btn btn-warning" ng-click="edit(debit._id)">Edytuj</button>
                </td>
              </tr>
            </tbody>
            </table>
          </div>
        </div>
      </div>
    </div><!-- /.container -->

    <script src="/bower_components/angular/angular.min.js"></script>
    <script src="/bower_components/angular-i18n/angular-locale_pl-pl.js"></script>
    <script src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="controllers/controller.js"></script>
  </body>
</html>
